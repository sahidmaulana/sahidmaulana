<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi js</title>
    <style>
        #pesawat{
            width: 80px;
            height: 60px;
            background-color: gold;
            position: absolute;
            left: -80px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div id="pesawat"><===></div>

    <script>
        const pesawat =document.getElementById('pesawat');
        let posisiX =-80;
        const kecepatan =2;

        function animasipesawat(){
            posisiX += kecepatan;
            pesawat.style.left = posisiX + 'px';
            if (posisiX <window.innerWidth){
                requestAnimationFrame(animasipesawat);
            }
        }
        requestAnimationFrame(animasipesawat);
    </script>
</body>
</html>
