<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animasi dengan GSAP (Tanpa NPM)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .kotak {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .lingkaran {
      width: 50px;
      height: 50px;
      background-color: lightcoral;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
    }
    .section {
      height: 500px;
      background-color: #e0f7fa;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #26a69a;
    }
  </style>
</head>
<body>

  <h2>Contoh Animasi GSAP Tanpa NPM</h2>
  <div class="kotak" id="kotak1">Kotak 1</div>
  <div class="kotak" id="kotak2">Kotak 2</div>

  <h3>Animasi Timeline</h3>
  <div class="lingkaran" id="lingkaran1">Gerak</div>

  <h3>Animasi ScrollTrigger</h3>
  <div class="section" id="section1">Scroll Pemicu</div>
  <div class="kotak" id="kotak3" style="background-color: lightgreen;">Geser</div>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- ScrollTrigger Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    // Animasi sederhana menggunakan gsap.to()
    gsap.to("#kotak1", { x: 150, rotation: 90, duration: 1 });

    // Animasi dengan delay
    gsap.to("#kotak2", { x: 200, backgroundColor: "orange", duration: 0.7, delay: 0.5 });

    // Animasi menggunakan Timeline
    const tl = gsap.timeline({ repeat: -1, yoyo: true });
    tl.to("#lingkaran1", { x: 100, duration: 0.5 })
      .to("#lingkaran1", { y: 50, duration: 0.3 })
      .to("#lingkaran1", { scale: 1.2, duration: 0.4 })
      .to("#lingkaran1", { backgroundColor: "purple", duration: 0.2 });

    // ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);
    gsap.to("#kotak3", {
      xPercent: 100,
      scrollTrigger: {
        trigger: "#section1",
        start: "top center",
        end: "bottom top",
        scrub: true,
        pin: true,
        markers: true
      }
    });
  </script>
</body>
</html>
